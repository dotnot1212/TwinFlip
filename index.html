<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwinFlip</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header class="w-100" style="position: relative">
        <div class="header text-center py-3 mb-4">
          TwinFlip
        </div>
        <button id="themeToggle" class="btn btn-light-mode" aria-label="تغییر حالت">
          <i class="fas fa-sun"></i>
        </button>
        <div class="d-flex lights-group align-items-center">
          <div class="bg-success light-item green-light rounded-circle me-2"></div>
          <div class="bg-warning light-item yellow-light rounded-circle me-2"></div>
          <div class="bg-danger light-item red-light rounded-circle"></div>
        </div>
      </header>

      <!-- Game Layout -->
      <div class="row">
        <!-- Left Side (Info Panel) -->
        <div class="col-12 col-md-3">
          <div class="info-panel justify-content-center mb-5 shadow-sm">
            <div class="info-item mb-2">
              <div class="info-label">Timer:</div>
              <div class="info-value"><span id="time">0</span>s</div>
            </div>
            <div class="info-item mb-2">
              <div class="info-label">Misses:</div>
              <div class="info-value"><span id="errors">0</span></div>
            </div>
            <div class="info-item mb-2">
              <div class="info-label">Matches:</div>
              <div class="info-value"><span id="correct">0</span></div>
            </div>
            <div class="info-item">
              <div class="info-label">Targets:</div>
              <div class="info-value"><span id="pairs-left">8/8</span></div>
            </div>
          </div>
        </div>

        <!-- Center (Game Board and Coins/Help Options) -->
        <div class="col-12 col-md-6">
          <div class="game-body">
            <div class="overlay">
              <button class="btn btn-info text-light">play</button>
            </div>
            <div class="game-board d-grid p-3" style="grid-template-columns: repeat(4, 1fr)">
              <!-- کارت‌ها اینجا تولید می‌شوند -->
            </div>
          </div>

          <!-- Coins and Help Options زیر Game Body -->
          <div class="game-footer">
            <div class="coins-container">
              <div class="coins-display">
                <i class="fas fa-coins text-warning"></i>
                <span id="coins">0</span> Coins
              </div>
            </div>
            <div class="help-container">
              <div class="help-options">
                <button id="hint" class="btn btn-help mb-2 w-100">Hint (50 Coins)</button>
                <button id="extra-time" class="btn btn-help mb-2 w-100">+10s Time (30 Coins)</button>
                <button id="double-coins" class="btn btn-help w-100">Double Coins (70 Coins)</button>
              </div>
            </div>
          </div>

          <div class="buttons text-center my-4">
            <button id="reset" class="btn btn-success mx-2">Reset</button>
            <button id="reload" class="btn btn-secondary mx-2">Reload</button>
          </div>
        </div>

        <!-- Right Side (Random Cards Section) -->
        <div class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center mb-5 p-3-light shadow-sm">
          <h5 class="text-center">Random Cards</h5>
          <div class="row w-100 g-2">
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
