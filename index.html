<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwinFlip</title>
    <link rel="icon" type="image/png" href="img/icon.png" />
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- در بخش head -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <header class="w-100" style="position: relative">
        <div class="header text-center py-3 mb-4">
          TwinFlip
          <!-- دکمه تغییر حالت (دارک/لایت مود) -->
        </div>
        <button
          id="themeToggle"
          class="btn btn-light-mode"
          aria-label="تغییر حالت"
        >
          <i class="fas fa-sun"></i>
          <!-- حالت پیش‌فرض روشن -->
        </button>
      </header>

      <!-- Game Layout -->
      <div class="row">
        <!-- Left Side (Info Panel) -->
        <div
          class="col-12 col-md-3 info-panel justify-content-center mb-5 shadow-sm"
        >
          <div class="info-item mb-2">
            <div class="info-label">Time:</div>
            <div class="info-value"><span id="time">0</span>s</div>
          </div>
          <div class="info-item mb-2">
            <div class="info-label">Errors:</div>
            <div class="info-value"><span id="errors">0</span></div>
          </div>
          <div class="info-item mb-2">
            <div class="info-label">Correct:</div>
            <div class="info-value"><span id="correct">0</span></div>
          </div>
          <div class="info-item">
            <div class="info-label">Pairs Left:</div>
            <div class="info-value"><span id="pairs-left">8</span></div>
          </div>
        </div>

        <!-- Center (Game Board) -->
        <div class="col-12 col-md-6">
          <!-- بخش کارت‌ها -->
          <div class="game-body">
            <div class="overlay">
              <button class="btn btn-info text-light">play</button>
            </div>

            <div
              class="game-board d-grid p-3"
              style="grid-template-columns: repeat(4, 1fr)"
            >
              <!-- کارت‌ها -->
              <div class="col card" data-index="0">
                <div class="card-inner">
                  <div class="card-front">?</div>
                  <div class="card-back"></div>
                </div>
              </div>
              <!-- سایر کارت‌ها ... -->
            </div>
          </div>

          <!-- بخش دکمه‌ها -->
          <div class="buttons text-center my-4">
            <button id="reset" class="btn btn-success mx-2">Reset</button>
            <button id="reload" class="btn btn-secondary mx-2">Reload</button>
          </div>
        </div>

        <!-- Right Side (Random Cards Section) -->
        <div
          class="col-12 col-md-3 d-flex flex-column justify-content-center align-items-center mb-5 p-3 bg-light shadow-sm"
        >
          <h5 class="text-center">Random Cards</h5>
          <div class="row w-100 g-2">
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
            <div class="col-6 matte-card">
              <img src="img/matte.jpg" alt="Matte Card" />
              <span>soon...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to the Custom JS -->
    <script src="js/script.js"></script>
    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
